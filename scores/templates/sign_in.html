<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="/static/dist/css/sign_in_styles.css">

    <link rel="stylesheet" type="text/css" href="/static/dist/css/bootstrap.min.css" />
    <title>Login</title>
    <style type="text/css">
<!--
.STYLE1 {
	font-size: 24px
}
-->
    </style>
</head>
  <body>

    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">

      <div class="bg-img"></div>
      <!--div class="bg-color"></div-->
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">
            <h1 class="STYLE1">华东理工大学成绩数据统计分析系统</h1>
            <p align="center" class="STYLE1">	登录</p>
            <!-- Loging form -->
                  
                  <form action="/login/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control" name = "username" id="exampleInput1" aria-describedby="emailHelp" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" name = "password" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name = "course" id="exampleInput2" placeholder="请输入课程名称(可以不输入)">
                    </div>
                   
                      <div class="form-check">
                      <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                      <label class="form-check-label" for="exampleCheck1">记住用户名</label>
                      <label class="forgot-password"><a href="#">忘记密码?<a></label>
                    </div>
                    <br>
                    
						<button type="submit" class="btn ">登录</button>
                  </form>
				  <div><strong style='color:red'>{% if error %}{{ error }}{% endif %}</strong></div>
             <!-- End Loging form -->
        </div>
        </div>
    </div>
  </body>
</html>
