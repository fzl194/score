{% extends 'basic.html' %}
{% block css %}
<link href="/static/dist/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="/static/dist/css/bootstrap-multiselect.css" type="text/css"/>
<link rel="stylesheet" href="/static/css/bootstrap-chosen.css">
{% endblock %}
{% block content %}

        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h4 class="text-themecolor STYLE1">知识点添加</h4>
                  </div>
				<div class="col-md-7 align-self-center text-right">
                        <div class="d-flex justify-content-end align-items-center">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="javascript:void(0)">主页</a></li>
                                <li class="breadcrumb-item active">知识点管理</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <div class="col-12">
					
					
					<div class="card">
                            <!-- Tab panes -->
                            <div class="card-body">
                                <form  action = '/addknowledge/' method = "POST">
                                    <div class="form-group">
                                        <label class="col-md-12">知识点</label>
                                        <div class="col-md-12">
                                            <input type="text" name = "knowledge"  class="form-control form-control-line" >
                                        </div>
                                    </div>
                                    <div  class="form-group">
                                        <label class="col-md-12">知识点内容</label>
                                        <div class="col-md-12">
                                            <input type="text" name = "knowledge_detail" class="form-control form-control-line" >
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-sm-12">
										<button type="submit" class="btn btn-info">新增知识点</button>
										</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <h4 class="text-themecolor STYLE1">知识点更新</h4>
                        <div class="card">
                            <!-- Tab panes -->
                            <div class="card-body">
                                <form  action = '/updateknowledge/' method = "POST">
                                    <div class="form-group">
                                        <label class="col-md-12">知识点</label>
                                        <div class="col-md-12">
                                            <select  name = "optionknowledge" class="form-control form-control-line">
                                                {% for item in knowledge %}
												<option value = {{item}} {% if optionknowledge.knowledge == item %} selected="selected"  {% endif %} >{{ item }}</option>
												{% endfor %}
                                            </select>
                                        </div>
                                    </div>
									<div class="form-group">
                                        <div class="col-sm-12">
                                            <button name = "query" value = "query" type = "submit" class="btn btn-info">查询</button>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-md-12">知识点内容</label>
                                        <div class="col-md-12">
                                            <textarea name = "knowledge_detail" value = "" rows="5" class="form-control form-control-line">{{optionknowledge.knowledge_detail}}</textarea>
                                        </div>
                                    </div>
									<div  class="form-group">
                                        <label  class="col-md-7">对应题号</label>
                                  
									        <div class="col-lg-7">
									            <select  name = 'problems' data-placeholder="选择题号" class="chosen-select" multiple tabindex="4">
									              {% for item in problems %}
												  <option value="{{item.0}}" 
												  {% for tmp in problem %}
													{% if item.0 == tmp %} selected="selected" {% endif %}
												  {% endfor %}
												  >{{item.0}}</option>
												  {% endfor %}
												</select>
									        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button name = "update" value = "update" type = "submit" class="btn btn-info">更新</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
				<h4 class="text-themecolor STYLE1">知识点查询</h4>
				<form class="app-search" action = '/knowledge/' method = 'post'>
                      <input type="text" name = 'knowledge' class="form-control" placeholder="请输入知识点或者题目"> <a class="srh-btn"></a>
                </form>
                <div class="row">
                    <!-- column -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
												<th>编号</th>
                                            	<th>知识点</th>
												<th>知识点总分</th>
                                                <th>对应题号</th>
                                            </tr>
                                        </thead>
                                        <tbody>
											{% for item in table %}
												<tr>
													<td>{{item.0}}</td>
													<td>{{item.1}}</td>
													<td>{{item.2}}</td>
													<td>{{item.3}}</td>
												</tr>
											{% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->

{% endblock %}


{% block js %}      
	<script src="/static/assets/node_modules/jquery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/static/assets/node_modules/popper/popper.min.js"></script>
	
    <script type="text/javascript" src="/static/dist/js/bootstrap-multiselect.js"></script>    
	<script type="text/javascript" src="/static/dist/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="/static/dist/js/perfect-scrollbar.jquery.min.js"></script>
    <!--Wave Effects -->
    <script src="/static/dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="/static/dist/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="/static/assets/node_modules/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="/static/assets/node_modules/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="/static/dist/js/custom.min.js"></script>
	
	
    <script src="/static/dist/js/fSelect.js"></script>
    <script type="text/javascript">
  $(document).ready(function() {
    $('.multiselect').multiselect({
      buttonClass: 'btn',
      buttonWidth: 'auto',
      buttonText: function(options) {
        if (options.length == 0) {
          return '请选择渠道';
        }
        else {
          var selected = '';
          options.each(function() {
            selected += $(this).text() + ',';
          });
          return selected.substr(0, selected.length -1) ;
        }
      },
    });
  });
</script>
<!--复选下拉框-->
<script src="/static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="/static/js/chosen.jquery.js"></script>
	<script type="text/javascript">
		$(function() {
		        $('.chosen-select').chosen();
		        $('.chosen-select-deselect').chosen({ allow_single_deselect: true });
		});
	</script>

{% endblock %}
